<html>
  <!DOCTYPE html>
  <html lang="en">
    <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<script src="src/script.js" defer></script>
	<title>Forms validation Project</title>	
  </head>
  <body>
	<div class="container">		
	  <div class="header-forms-container">
		<h2>Create Account</h2>
	  </div>
	  <form id="form" class="forms-container">			
	    <div class="form-control">
		  <label for="username">Username</label>
		  <input type="text" placeholder="Insert your name" id="username">
		  <i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
		  <label for="username">Email</label>
		  <input type="email" placeholder="Insert your e-mail" id="username">
		  <i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
		  <label for="username">Password</label>
		  <input type="password" placeholder="Password" id="password"/>
		  <i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>  
		</div>
		<div class="form-control">
		  <label for="username">Password check</label>
		  <input type="password" placeholder="Password check" id="password2"/>
		  <i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button id="submitBtn">Submit</button>
		</form>		
		
	</div>
  </body>
  </html>
